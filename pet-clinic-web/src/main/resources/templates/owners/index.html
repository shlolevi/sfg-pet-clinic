<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org\">
<head>
  <meta charset="UTF-8">
  <title>List of Owners</title>
</head>
<body>
<h2 th:text="'List of Owners'">Owners List</h2>

<table class="table table-striped">
  <thead>
  <tr>
    <th style="width: 150px;">Id</th>
    <th style="width: 150px;">First Name</th>
    <th style="width: 150px;">Last Name</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="owner : ${owners}">
    <td style="text-align: center;" th:text="${owner?.id}">1</td>
    <td style="text-align: center;" th:text="${owner?.firstName}">Joe</td>
    <td style="text-align: center;" th:text="${owner?.lastName}">Buck</td>
  </tr>
  </tbody>
</table>
</body>
</html>
