<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'vets')}">
<head>
    <meta charset="UTF-8">
    <title>List Of Vets</title>
</head>
<body>
<h1 th:text="'List Of Vets'">Vets List</h1>
<table class="table table-striped">
    <thead>
    <tr>
        <th style="text-align: center;width: 150px;">Id</th>
        <th style="text-align: center;width: 150px;">First Name</th>
        <th style="text-align: center;width: 150px;">Last Name</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="vet : ${vets}">
        <td style="text-align: center;" th:text="${vet?.id}">1</td>
        <td style="text-align: center;" th:text="${vet?.firstName}">Joe</td>
        <td style="text-align: center;" th:text="${vet?.lastName}">Buck</td>
    </tr>
    </tbody>
</table>
</body>
</html>
